<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden AA Flak Plotter</title>
    <style>
        :root {
            --warden-blue: #577590;
            --warden-dark: #2b3a47;
            --warden-steel: #8d99ae;
            --warden-brass: #c5a059;
            --text: #e0e0e0;
            --bg: #12161a;
            --danger: #ff4d4d;
            --success: #00ff00;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            background-image: radial-gradient(circle, #1d252c 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background: var(--warden-dark);
            padding: 2rem;
            border: 2px solid var(--warden-steel);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: block;
            margin: 0 auto 1rem auto;
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--warden-blue));
        }

        h2 { 
            text-align: center; 
            color: var(--warden-brass); 
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--warden-steel);
            padding-bottom: 10px;
        }

        .input-group { margin-bottom: 1.2rem; }

        label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--warden-steel); text-transform: uppercase; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--warden-steel);
            background: #1a2229;
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--warden-brass); box-shadow: 0 0 5px var(--warden-brass); }

        button {
            width: 100%;
            padding: 14px;
            background: var(--warden-blue);
            border: 1px solid var(--warden-steel);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover { background: #4a647a; border-color: var(--warden-brass); }

        /* Tactical Status Box */
        #status-box {
            margin-top: 1rem;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            border: 1px solid var(--warden-steel);
            background: rgba(0,0,0,0.3);
            display: none; /* Hidden until calculation */
        }

        .results {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px dashed var(--warden-steel);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .val { color: var(--warden-brass); font-weight: bold; font-size: 1.2rem; }

        .disclaimer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #888;
            font-style: italic;
            line-height: 1.4;
            text-align: center;
            border: 1px solid #333;
            padding: 8px;
            background: rgba(0,0,0,0.2);
        }

        .credit-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--warden-dark);
            border: 1px solid var(--warden-steel);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .credit-text {
            font-size: 0.7rem;
            color: var(--warden-brass);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .credit-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 1px solid var(--warden-steel);
        }

        @media (max-width: 600px) {
            .credit-box {
                position: static;
                margin-top: 20px;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://foxhole.wiki.gg/images/WardenFlag.png" alt="Warden Logo" class="logo">
    
    <h2>AA Flak Plotter</h2>
    
    <div class="input-group">
        <label>Ground Range (m)</label>
        <input type="number" id="range" placeholder="Target horizontal distance...">
    </div>

    <div class="input-group">
        <label>Target Altitude (m)</label>
        <input type="number" id="elevation" placeholder="Target height...">
    </div>

    <button onclick="calculate()">Intercept Solution</button>

    <div id="status-box"></div>

    <div class="results">
        <div class="result-item">
            <span>Effective Distance:</span>
            <span id="dist" class="val">0.00</span>
        </div>
        <div class="result-item">
            <span>Gun Pitch:</span>
            <span id="angle" class="val">0.00¬∞</span>
        </div>
    </div>

    <div class="disclaimer">
        ‚ö†Ô∏è <strong>Note:</strong> Calculated gun pitch does not account for windage. Wind velocity and direction will affect flak trajectory; further testing required to accommodate wind variables.
    </div>
</div>

<div class="credit-box">
    <span class="credit-text">Created by:</span>
    <img src="https://media.discordapp.net/attachments/824896028926148658/1062887204524920992/C4134DA0-18E5-4C08-AA87-1A2DD96EC10E.png?format=webp&quality=lossless" alt="Creator Image" class="credit-img">
</div>

<script>
    function calculate() {
        const r = parseFloat(document.getElementById('range').value);
        const e = parseFloat(document.getElementById('elevation').value);
        const statusBox = document.getElementById('status-box');

        if (isNaN(r) || isNaN(e)) {
            alert("Input required for intercept coordinates.");
            return;
        }

        const distance = Math.sqrt(Math.pow(r, 2) + Math.pow(e, 2));
        const radians = Math.atan2(e, r);
        const degrees = radians * (180 / Math.PI);

        document.getElementById('dist').textContent = distance.toFixed(2);
        document.getElementById('angle').textContent = degrees.toFixed(2) + "¬∞";

        // Logic for Safety Limits
        statusBox.style.display = "block";
        let errors = [];

        if (distance < 150) errors.push("TOO CLOSE (<150m)");
        if (distance > 500) errors.push("OUT OF RANGE (>500m)");
        if (degrees < 3) errors.push("PITCH TOO LOW (<3¬∞)");
        if (degrees > 40) errors.push("PITCH TOO STEEP (>40¬∞)");

        if (errors.length > 0) {
            statusBox.style.color = "var(--danger)";
            statusBox.style.borderColor = "var(--danger)";
            statusBox.textContent = "‚ùå DEAD ZONE: " + errors.join(" & ");
        } else {
            statusBox.style.color = "var(--success)";
            statusBox.style.borderColor = "var(--success)";
            statusBox.textContent = "üü¢ CLEAR TO ENGAGE";
        }
    }
</script>

</body>
</html>
